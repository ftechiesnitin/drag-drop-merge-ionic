<ion-view view-title="Dashboard">
  <ion-content class="padding" scroll="true">
    <div class="row">
      <div class="card col" style="margin-bottom: 0px;">
        <canvas id="myCanvas">
        <!-- <img id="img" src="img/iphone.png"/> -->
      </div>
    </div>

    <div class="row" style="position: absolute;top: 40px;padding: 0px;left: 11px;">
      <div class="col">
        <div class="container" style="position: absolute;top: 0px;padding: 0px;">
          <!-- <div> -->
            <div id="one" data-drop="true" ng-model="image1" data-jqyoui-options="{revert: 'invalid'}" jqyoui-droppable="{onDrop:'first(image1, $index)'}">
                <img id="img1" style="width: 100%;height:100%;" data-drag="true" ng-model="image1" data-drop="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, beforeDrop: 'beforeDrop1(image1)', placeholder:'keep'}" ng-src="{{image1.img}}"/>
            </div>

            <div id="two" data-drop="true" ng-model="image2" data-jqyoui-options="{revert: 'invalid'}" jqyoui-droppable="{animate:true, onDrop:'second(image2)'}">
                <img style="width: 100%;height:100%;" data-drag="true" ng-model="image2" data-drop="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, beforeDrop: 'beforeDrop1(image2)', placeholder:'keep'}" ng-src="{{image2.img}}"/>
            </div>

            <div id="three" data-drop="true" ng-model="image3" jqyoui-droppable="{animate:true, onDrop:'third(image3)'}">
                <img style="width: 100%;height:90%;" data-drag="true" ng-model="image3" data-drop="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, beforeDrop: 'beforeDrop1(image3)', placeholder:'keep'}" ng-src="{{image3.img}}"/>
            </div>

            <div id="four" data-drop="true" ng-model="image4" jqyoui-droppable="{animate:true, onDrop:'fourth(image4)'}">
                <img style="width: 100%;height:90%;" data-drag="true" ng-model="image4" data-drop="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, beforeDrop: 'beforeDrop1(image4)', placeholder:'keep'}" ng-src="{{image4.img}}"/>
            </div>
        </div>
      </div>
    </div>
 		<div class="button button-small button-calm" style="font-size: 16px;" ng-click="updateattachment()">SELECT IMAGES</div>
    <!-- <button class="button button-small button-calm" style="font-size: 16px;" ng-click="createImage()" ng-disabled="isImage">DONE</button> -->
    <div id="uploading-files">
      <div ng-repeat="img in images" ng-model="images" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{index: {{$index}}, animate:true, placeholder:'keep'}">
        <img ng-model="images" ng-src="{{img.img}}" />
      </div>
    </div>

  </ion-content>
</ion-view>
